<h2>Você ainda não salvou!</h2>
<mat-card>
    <mat-card-title>
        Os dados do formulário ainda não foram salvos, deseja sair mesmo assim?
    </mat-card-title>
    <mat-dialog-actions>
        <button mat-raised-button color="warn"[mat-dialog-close]="true">Sair</button>
        <button mat-raised-button color="primary"[mat-dialog-close]="false">Cancelar</button>
    </mat-dialog-actions>
</mat-card>
